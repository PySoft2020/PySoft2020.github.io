<section class="header1" group="Headers" plugins="amp-main" mbr-class="{'mbr-fullscreen': fullScreen}">

    <mbr-parameters>
    <!-- Block parameters controls (Blue "Gear" panel) -->
        <input type="checkbox" title="Full Screen" name="fullScreen" checked>
        <input type="range" inline title="Top" name="paddingTop" min="0" max="9" step="1" value="6" condition="fullScreen == false">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="9" step="1" value="6" condition="fullScreen == false">

        <input type="checkbox" title="Show Title" name="showTitle" checked>
        <input type="checkbox" title="Show Subtitle" name="showSubTitle" checked>
        <input type="checkbox" title="Show Text" name="showText">
        <input type="checkbox" title="Show Buttons" name="showButtons" checked>

        <fieldset type="background" name="bg">
            <input type="image" title="Background Image" value="../_images/background3.jpg" selected>
            <input type="color" title="Background Color" value="#0dd1ff">
        </fieldset>
    <!-- End block parameters -->
    </mbr-parameters>

    <div class="container">
        <h1 class="mbr-section-title mbr-fonts-style align-right mbr-bold mbr-white mbr-pt-1 mbr-pb-3" mbr-theme-style="display-1" data-app-selector=".mbr-section-title" mbr-if="showTitle">404</h1>
        <h3 class="mbr-section-subtitle mbr-fonts-style align-right mbr-white mbr-light mbr-pt-1 mbr-pb-3" mbr-theme-style="display-2" data-app-selector=".mbr-section-subtitle" mbr-if="showSubTitle">
            This Page is Non-Existing...</h3>
        <p class="mbr-fonts-style mbr-text align-right mbr-pt-1 mbr-pb-3 mbr-white" mbr-theme-style="display-7" data-app-selector=".mbr-text, .mbr-section-btn" mbr-if="showText">
            Full width intro with adjustable height, background image. Click any text to edit or style it.
        </p>
        <div class="mbr-section-btn align-right" mbr-if="showButtons" data-toolbar="-mbrBtnMove" mbr-buttons mbr-theme-style="display-4"><a class="btn btn-md btn-primary" href="http://pysoft2020.github.io" data-app-placeholder="Type Text">
                Home</a></div>
    </div>

</section>
